<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/job_regist.css">
</head>
<body>
  
  <section>
    <div class="container">
      <div class="row">
        <div class="content-wrap">
          <div class="titleBox">
            <p>채용공고 등록</p>
          </div>
          <form action="#" method="POST">
            <table class="table">
              <tbody class="t-control">
                <tr>
                  <td class="table_title">작성자</td>
                  <td><input type="text" class="form-control" name="writer" readonly></td>
                </tr>
                <tr>
                  <td class="table_title">기업명</td>
                  <td><input type="text" class="form-control" name="company"></td>
                </tr>
                <tr>
                  <td class="table_title">제목</td>
                  <td><input type="text" class="form-control" name="title"></td>
                </tr>
                <tr>
                  <td class="table_title">내용</td>
                  <td><textarea class="form-control" name="content" rows="7"></textarea></td>
                </tr>
              </tbody>
            </table>

            <div class="registBtn">
              <button type="submit" class="btn btn-info">등록</button>
              <button type="button" class="btn btn-default">목록</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
