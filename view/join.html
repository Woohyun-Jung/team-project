<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/join_style.css">
</head>
<body>
  
  <section>

    <div class="container">

      <div class="row">

        <div class="joinForm">

          <div class="joinTitle">
            <h2>회원가입</h2>
          </div>
          <form action="#" method="POST" name="#">

            <div class="form-group">
              <label for="id">아이디</label>
              <div class="input-group">
                <input type="text" class="form-control" name="userId" id="userId" placeholder="영문숫자 포함 6~12자">
                <div class="input-group-btn">
                  <button type="button" id="idCheck" class="btn btn-info">아이디중복체크</button>
                </div>
              </div>
              <span id="msgId"></span>
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <div class="form-group">
                <input type="password" class="form-control" name="userPw" id="userPw" placeholder="영문 숫자 기호 포함 8~16자">
              </div>
              <span id="msgPw"></span>
            </div>
            <div class="form-group">
              <label for="passwordCheck">비밀번호확인</label>
              <div class="form-group">
                <input type="password" class="form-control" id="pwCheck">
              </div>
            </div>
            <div class="form-group">
              <label for="name">이름</label>
              <div class="form-group">
                <input type="text" class="form-control" name="userName" id="userName">
              </div>
            </div>
            <div class="form-group">
              <label for="email">이메일</label>
              <div class="form-group">
                <input type="email" class="form-control" name="userEmail" id="userEmail">
              </div>
            </div>
            <div class="form-group">
              <label for="phoneNum">전화번호</label>
              <div class="input-group">
                <input type="text" class="form-control" name="userPhoneNum" id="userPhoneNum" placeholder="-없이 입력해주세요">
                <div class="input-group-btn">
                  <button type="button" id="idCheck" class="btn btn-info">본인확인</button>
                </div>
              </div>
              
            </div>
            <div class="form-group">
              <label for="address">주소</label>
              <div class="input-group">
                <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="우편번호" readonly>
                <div class="input-group-btn">
                  <button type="button" id="idCheck" class="btn btn-info">우편번호찾기</button>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="addrBasic" name="addrBasic" placeholder="기본주소">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="addrDetail" name="addrDetail" placeholder="상세주소">
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-info btn-block" id="joinBtn">회원가입</button>
            </div>


          </form>

        </div>

      </div>

    </div>

  </section>

</body>
</html>
