<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/job_detail.css">
</head>
<body>
  
  <section>
    <div class="container">
      <div class="row">
        <div class="detail_form">
          <div class="titleBox">
            <p>채용공고 게시판 상세</p>
          </div>
          <form action="#" method="POST">
            <div>
              <label>Date</label>
              <p>날짜</p>
            </div>
            <div class="form-group">
              <label>번호</label>
              <input type="text" class="form-control" name="bno" readonly>
            </div>
            <div class="form-group">
              <label>작성자</label>
              <input type="text" class="form-control" name="writer" readonly>
            </div>
            <div class="form-group">
              <label>기업명</label>
              <input type="text" class="form-control" name="company" readonly>
            </div>
            <div class="form-group">
              <label>제목</label>
              <input type="text" class="form-control" name="title" readonly>
            </div>
            <div class="form-group">
              <label>내용</label>
              <textarea class="form-control" name="content" rows="10" readonly></textarea>
            </div>

            <div class="detailBtn">
              <button type="submit" class="btn btn-info">변경</button>
              <button type="button" class="btn btn-default">목록</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
